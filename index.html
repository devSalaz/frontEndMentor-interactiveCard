<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Interactive Card</title>
  </head>
  <body>
    <div class="bg-violet"></div>
    <main>
      <div class="content">
        <div class="cards-container">
          <div class="card-1">
            <img class="card-logo" src="images/card-logo.svg" alt="card-logo" />
            <h4 class="card-number">0000 0000 0000 0000</h4>
            <h5 class="client-name">JANE APPLESEED</h5>
            <h5 class="expiration-date">00/00</h5>
          </div>
          <div class="card-2">
            <h5 class="csv-number">000</h5>
          </div>
        </div>
        <div class="form-container">
          <form name="formCard">
            <p>Cardholder Name</p>
            <input
              id="client-name"
              type="text"
              name="client-name"
              placeholder="e.g. Jane Appleseed"
              maxlength="22"
            />
            <p>Card Number</p>
            <input
              id="card-number"
              type="number"
              name="card-number"
              placeholder="e.g. 1234 5678 9123 0000"
              maxlength="19"
            />
            <div class="especification-container">
              <div class="expiration-date-container">
                <p>Exp. Date (MM/YY)</p>
                <div class="date-container">
                  <input
                    id="month-number"
                    type="number"
                    name="month-number"
                    placeholder="MM"
                    maxlength="2"
                  />
                  <input
                    id="year-number"
                    type="number"
                    name="year-number"
                    placeholder="YY"
                    maxlength="2"
                  />
                </div>
              </div>
              <div class="cvc-container">
                <p>CVC</p>
                <input
                  id="cvc-number"
                  type="number"
                  name="cvc-number"
                  maxlength="3"
                  placeholder="e.g. 123"
                />
              </div>
            </div>
            <button>Confirm</button>
          </form>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
